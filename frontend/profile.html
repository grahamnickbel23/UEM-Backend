<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Cover Section -->
        <div class="cover-section">
            <div class="department-name" id="department">Department Name</div>
        </div>

        <!-- Profile Info Section -->
        <div class="profile-main">
            <!-- Left Column: Profile Picture & Basic Info -->
            <div class="left-column">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePic" class="profile-pic">
                <h2 id="fullName">Guest User</h2>
                <p id="designation">Role / Designation</p>
                <p id="address">Address, City, State, Country</p>
                <p id="contact">Email: example@mail.com | Phone: +91-XXXXXXXXXX</p>
                <p id="dob">Date of Birth: DD/MM/YYYY</p>
                <p id="gender">Gender: Prefer not to say</p>
                <p id="github"><a href="#">GitHub</a></p>
                <p id="linkedin"><a href="#">LinkedIn</a></p>
            </div>

            <!-- Right Column: Achievements -->
            <div class="right-column">
                <h3>Achievements</h3>
                <ul id="achievementsList">
                    <li>Achievement 1</li>
                    <li>Achievement 2</li>
                    <li>Achievement 3</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
