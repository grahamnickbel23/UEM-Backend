<html>
<div
    style="
    font-family: Arial, 
    sans-serif; 
    max-width: 600px; 
    margin: auto; 
    padding: 20px; 
    border: 1px solid #eee; 
    border-radius: 10px; 
    background: #fafafa;">

    <!--Email header-->
    <h2 style="text-align: center; color: #1DB954;">
        University of Engineering & Management
    </h2>

    <!--congratulation statement-->
    <p style="font-size: 16px; color: #333;">
        Hello 👋,
    </p>
    <!--main body-->
    <p style="font-size: 16px; color: #333;">
        Here’s your One-Time Password (OTP). Use it to complete your login:
    </p>
    <!-- otp box-->
    <div style="text-align: center; margin: 20px 0;">
        <span
            style="font-size: 24px; letter-spacing: 4px; color: #1DB954; font-weight: bold; background: #fff; padding: 10px 20px; border-radius: 8px; border: 1px solid #ddd; display: inline-block;">
            {{OTP}}
        </span>
    </div>
    
    <!--styling-->
    <p style="font-size: 14px; color: #666;">
        ⚠️ This code will expire in <b>2 minutes</b>. Please don’t share it with anyone.
    </p>

    <p style="font-size: 14px; color: #666;">
        If you didn’t request this, you can ignore this email.
    </p>

    <hr style="margin: 20px 0;">

    <!-- style-->
    <p style="font-size: 12px; color: #999; text-align: center;">
        © {{YEAR}} MyApp. All rights reserved.
    </p>
</div>
</html>
